<body>
    <div id="title">

        <a href="/">
            <img id="logo" src={{ url_for( 'static', filename='images/logo.png' ) }} />
        </a>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input id="searchBox" type="text" name="search_key">
            <input id="searchButton" type="submit" value="Search">
        </form>

        {% if not loggedIn %}
        <div id="signInButton">
            <a class="link" href="/test_loginForm">Sign In</a>
        </div>
        {% else %}
        <div class="dropdown">
            <button class="dropbtn">Hello, <br>{{firstName}}</button>
            <div class="dropdown-content">
                <a href="/account/orders">Your orders</a>
                <a href="/account/profile">Your profile</a>
                <hr>
                <a href="/logout">Sign Out</a>
            </div>
        </div>
        {% endif %}
        <div id="kart">
            <a class="link" href="/cart">
                <img src={{url_for( 'static', filename='images/shoppingCart.png' )}} id="cartIcon" /> CART {{noOfItems}}
            </a>
        </div>
        <div id="kart">
            <a class="link" href="/wishlist">
               <img  src={{url_for('static', filename='images/wishlist1.png')}} id="wishIcon"/> WISH {{noOfItems}}
            </a>
            </div>
    </div>

    <br><br><br><br><br><br>
    <div class="breadcrumbs_area  breadcrumbs_bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h3>Wishlist</h3>
                        <ul>
                            <li><a href="/">home</a></li>
                            <li>Wishlist</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wishlist_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="table_desc wishlist">
                        <div class="cart_page table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="product_remove">Delete</th>
                                        <th class="product_thumb">Image</th>
                                        <th class="product_name">Product</th>
                                        <th class="product-price">Price</th>
                                        <th class="product_total">Add To Cart</th>
                                    </tr>
                                </thead>
                                <tbody>


                                    <!-- 每个商品展示为一个tr -->
                                    {% for i in data %}
                                    <tr>
                                        <td class="product_remove">
                                            <a href="/remove_one_collection?SKU_Id={{i[0]}}"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                        <td class="product_thumb">
                                           <a href="show_productDescription?SKU_Id={{i[0]}}"><img   src={{ url_for('static', filename='uploads/' + i[6]) }}  alt="这里放图片，还有商品详情的链接"> 
                                           </a> 
                                        </td>
                                        <td class="product_name">
                                            <a  href="show_productDescription?SKU_Id={{i[0]}}">{{i[1]}}</a>
                                        </td>
                                        <td class="product_price">{{i[3]}}</td>
                                        <td class="product_total">
                                            <!--<a href="#">Add To Cart</a>-->
 
                                               <a href="/show_productDescription?SKU_Id={{i[0]}}">add to cart </a>
                                        </td>
                                    </tr>
                                    {% endfor %}


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
