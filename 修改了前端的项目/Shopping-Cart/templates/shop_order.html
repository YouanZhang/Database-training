<body>
    <div id="title">
        <a href="/">
            <img id="logo" src={ { url_for( 'static', filename='images/logo.png' ) }} />
        </a>
        <form>
            <input id="searchBox" type="text" name="searchQuery">
            <input id="searchButton" type="submit" value="Search">
        </form>

        {% if not loggedIn %}
        <div id="signInButton">
            <a class="link" href="/test_loginForm">Sign In</a>
        </div>
        {% else %}
        <div class="dropdown">
            <button class="dropbtn">Hello, <br>{{firstName}}</button>
            <div class="dropdown-content">
                <a href="/account/orders">Your orders</a>
                <a href="/account/profile">Your profile</a>
                <hr>
                <a href="/logout">Sign Out</a>
            </div>
        </div>
        {% endif %}

    </div>

    <br><br><br><br><br><br>
    <div class="breadcrumbs_area  breadcrumbs_bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h3>cart</h3>
                        <ul>
                            <li><a href="/">home</a></li>
                            <li>cart</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="shopping_cart_area">
        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="col-12">
                        <div class="table_desc">
                            <div class="cart_page table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product_remove">Delete</th>
                                            <th class="product_thumb">Image</th>
                                            <th class="product_name">Product</th>
                                            <th class="product-price">Price</th>
                                            <th class="product_quantity">Quantity</th>
                                            <th class="product_total">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in cart %}
                                        <!-- 每个商品展示为一个tr -->
                                        <tr>
                                            <td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a></td>
                                            <td class="product_thumb">
                                                <a href="#"><img src={{ url_for( 'static', filename='uploads/' + i[1][6]) }} width="200" alt="商品图"></a>
                                            </td>
                                            <td class="product_name"><a href="#">{{i[1][1]}}</a></td>
                                            <td class="product-price">{{i[1][3]}}</td>
                                            <td class="product_quantity"><label>{{i[0][2]}}</label></td>
                                            <td class="product_total">{{ i[1][3] * i[0][2] }}</td>


                                        </tr>
                                        {% endfor %}

                                        <tr>
                                            <td class="product_remove"><a href="#"><i class="fa fa-trash-o"></i></a></td>
                                            <td class="product_thumb">
                                                <a href="#"><img src="assets/img/s-product/product.jpg" alt="商品图"></a>
                                            </td>
                                            <td class="product_name"><a href="#">商品名</a></td>
                                            <td class="product-price">商品单价</td>
                                            <td class="product_quantity"><label>Quantity</label> <input min="1" max="100" value="1" type="number" oninput="getTotal()"></td>
                                            <td class="product_total"><output name='x'></output></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--coupon code area start-->
                <div class="coupon_area">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="coupon_code right">
                                <h3>Cart Totals</h3>
                                <div class="coupon_inner">
                                    <div class="cart_subtotal">
                                        <p>Total</p>
                                        <p class="cart_amount">{{total}}</p>
                                    </div>
                                    <div class="checkout_btn">
                                        <!-- 这里放结算的链接 -->
                                        <a href="">这里放结算的链接</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--coupon code area end-->
            </form>
        </div>
    </div>
